<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat:wght@900&family=Playfair+Display+SC:wght@700&family=Roboto&display=swap" rel="stylesheet">
        
       
        <title>Slide Puzzle</title>
        <script>
            getstarttime
        </script>
    </head>
    <body >
    
        <p class="heading">PUZZLE  GAME</p>
        <div id="board"></div>

        <div class="footer center">
            <button type="button" class="play">PLAY</button>
            <span class="tt">MOVES:   <span id="turns">0</span></span>
            <span class="tt">TIME: <span id="time">0</span>s </span>
            <span class="tt" id="hint">HINT</span>
        </div>
        <div class="pause">PAUSE</div>
        
        <h1 class="message"></h1>
        <script type="text/javascript" src="java.js"></script> 
    </body>
    
</html>
